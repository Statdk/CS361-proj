    <h1>Warframe Search Tool</h1>
    <button id="helpBtn" title="Display a help menu">&#xF50C;</button>

    <div class="organizer">
      <div class="searchContainer">
        <div>
          <div class="vpadding">
            <input
              id="searchField"
              type="text"
              placeholder="Enter search terms..."
              title="Search terms to use for the next search"
            />
            <button id="searchBtn" title="Perform a search">
              Search &#xF52A;
            </button>
          </div>
          <div class="vpadding-L">
            Search Type:
            <select id="searchType" title="Select type of items to search for">
              <option value="equipment">&#xF8E6; Equipment</option>
              <option value="relics">&#xF1C8; Relics</option>
            </select>
            <div>
              <label id="isPrimeLabel" for="isPrime">Prime:</label>
              <input id="isPrime" name="isPrime" type="checkbox" />
            </div>
            <div>
              <label id="isVaultedLabel" for="isVaulted" class="unavailable"
                >Vaulted:</label
              >
              <input
                id="isVaulted"
                name="isVaulted"
                type="checkbox"
                disabled="disabled"
              />
            </div>
          </div>
        </div>
        <div class="resultBin" id="results"></div>
      </div>
      <div class="detailContainer alignRight">
        <div>
          <div class="previewImg alignRight">
            <img
              id="preview"
              height="247"
              width="247"
              src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
            />
          </div>
          <div id="ImageSRC" class="caption defaultCursor alignRight"></div>
        </div>
